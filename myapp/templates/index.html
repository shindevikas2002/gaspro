<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Request Form</title>
    <style>
        /* Internal CSS styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Service Request Form</h1>
        <form action="{% url 'submitreq' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <!-- Hidden input field to store customer ID -->
            <input type="hidden" name="customer_id" value="{{ customer_id }}">
            
            <!-- Other form fields -->
            <textarea name="description" placeholder="Description" required></textarea><br>
            <label for="service_request">Service Request:</label>
            <select name="service_request" id="service_request">
                <option value="Maintenance">Maintenance</option>
                <option value="Repair">Repair</option>
                <option value="Installation">Installation</option>
                <!-- Add more options as needed -->
            </select><br>
            <input type="file" name="image" accept="image/*"><br>
            <button type="submit">Submit Service Request</button>
        </form>
    </div>

    <div class="container">
        <h1>Track Request Status</h1>
        <form action="{% url 'track' %}" method="POST">
            {% csrf_token %}
            <!-- Hidden input field to store customer ID -->
            <input type="hidden" name="customer_id" value="{{ customer_id }}">
            
            <!-- Other form fields -->
            <button type="submit">Track</button>
        </form>
    </div>


    <div class="container">
        <h1>View account</h1>
        <form action="{% url 'account' %}" method="POST">
            {% csrf_token %}
            <!-- Hidden input field to store customer ID -->
            <input type="hidden" name="customer_id" value="{{ customer_id }}">
            
            <!-- Other form fields -->
            <button type="submit">view</button>
        </form>
    </div>


</body>
</html>
